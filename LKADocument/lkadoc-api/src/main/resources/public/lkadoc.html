<html>
<head>
<meta charset="utf-8" />
<title>lkadoc</title>
<link rel="icon" href="img/logo.png" type="image/x-icon" />
<link rel="stylesheet" type="text/css" href="css/jquery.json-viewer.css" />
<link rel="stylesheet" id="cssfile" type="text/css" href="css/green.css" />
<link rel="stylesheet" id="cssfile" type="text/css"
	href="css/jquery.contextMenu.css" />
<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/jquery.contextMenu.js"></script>
<script type="text/javascript" src="js/jquery.json-viewer.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/html2canvas.js"></script>
<script type="text/javascript" src="js/jspdf.debug.js"></script>
<script type="text/javascript" src="js/lkadoc.js"></script>

</head>
<body>
	<canvas id="canvas"></canvas>
	<div class="topnav">
		<div class="topnav-div" id="left-topnav">
			<span id="projectName"></span>&nbsp;&nbsp;&nbsp;<span
				id="description"></span>
		</div>
		<div class="topnav-div" id="right-topnav">
			<div class='tokenDiv topnav-div2' id='change-style'>
				<span>Header Token</span>&nbsp;&nbsp;<span> key：&nbsp;</span><input
					type='password' class='headerKey' disabled="disabled" value=''>&nbsp;&nbsp;<span>
					value：&nbsp;</span><input type='password' class='headerValue'
					disabled="disabled" value=''> &nbsp;&nbsp;<input
					type='button' class='saveToken' value='修改'>
			</div>
			<div class="topnav-div2">
				<select class="m-wrap" id="changeProject">
				</select> <input type="button" id="changeProjectButton" value="切换">
			</div>
			<div class="topnav-div2">
				<select class="m-wrap" id='exportDoc'>
					<option value="0">请选择</option>
					<option value="1">PDF</option>
					<option value="2">MarkDown</option>
				</select> <input type="button" id="exportPdf" value="导出">
			</div>
		</div>
	</div>
	<div class="parentBox">
		<div class="box"></div>
	</div>
	<div class='main'>
		<div id="menu">
			<div id="search-api">
				<input type="text" id="search-text"><input type="button"
					id="search-button" value="搜索">
			</div>

			<div id="open">
				<div class="navBox"></div>
			</div>
		</div>
		<div id='line'></div>
		<div class="right-box" id="right-box-id"
			style="position: relative; height: 100%; width: 100%">
			<ul id='tabBox'>
				<!-- <li data='0' hidden='hidden'>首页</li> -->
			</ul>
			<h2 class='welcome' align='center' style="font-size:18px;color:#f1f1f1">欢迎使用lkadoc</h2>
			<h3 class='welcome'
				style="text-indent: 2em; margin-left: 50px; margin-right: 50px;color:#f1f1f1">
				lkadoc是一款开源的基于springBoot平台功能非常强大的接口文档生成工具。拥有自动生成接口文档信息、在线调试接口、导出PDF或MarkDown文档、字段数据校验等强大的接口文档管理功能。感谢您的使用与支持，希望它能够在工作中给您带来便利！如果觉得好用请推荐给您身边需要的朋友或同事。承诺终身免费，免费提供技术支持！如果您在使用过程中遇到问题或者有好的建议，点击链接加入群聊<a
					href="https://jq.qq.com/?_wv=1027&k=sW2KAhJP">【lkadoc接口文档交流群(703811254)】</a>
			</h3>
		</div>
	</div>
	<br>
	<br>
	<br>
	<br>
	<br>
</body>

</html>
